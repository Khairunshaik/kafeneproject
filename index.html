<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene Store</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="navMenu">
        <div class="navMenu-left">
            <div class="navMenu-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="navMenu-text">Kafene</p>
            </div>
            <nav>
                <a class="navMenu-items" href="./orderspage.css">Orders</a>
                <a class="navMenu-items" href="./productspage.css">Products</a>
                <a class="navMenu-items" href="./userspage.css">Users</a>
            </nav>
        </div>
        <a style="display: none;" class="navMenu-items" id="logout-button" href="">Logout</a>
    </div>
    <div id="loginform-wrapper">
        <form class="LoginPage" id="loginform">
            <h1>Sign In</h1>
            <input class="LoginPage_InputField" type="text" name="username" placeholder="Enter Username">
            <input class="LoginPage_InputField" type="password" name="password" placeholder="Enter Password">
            <input class="LoginPage_Button" type="submit" value="Login">
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
